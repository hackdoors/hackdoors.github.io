        <p>python线程的使用：</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 使用线程必要添加的模块 threading</span></span><br><span class="line"><span class="keyword">import</span> threading</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 提供一个线程的起始位置(线程回调函数)</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">worker</span><span class="params">()</span>:</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">1000</span>):</span><br><span class="line">        <span class="comment"># 循环输出一千次线程名称(创建线程指定)</span></span><br><span class="line">        <span class="comment"># 在 Python 中线程由 pvm 维护，是伪线程</span></span><br><span class="line">        print(i, threading.current_thread().name)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 如果当前的模块是主模块就执行</span></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">"__main__"</span>:</span><br><span class="line">    <span class="comment"># 创建了一个线程对象，指定起始位置和名称</span></span><br><span class="line">    t = threading.Thread(target=worker, name=<span class="string">"worker"</span>)</span><br><span class="line">    <span class="comment"># 执行线程</span></span><br><span class="line">    t.start()</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 输出主线程的名称，应该和线程的输出是交替的</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">1000</span>):</span><br><span class="line">        print(i, threading.current_thread().name)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 主线程等待线程执行完毕</span></span><br><span class="line">    t.join()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> time</span><br><span class="line"><span class="comment"># 使用线程模块中提供的锁 Lock</span></span><br><span class="line">lock = threading.Lock()</span><br><span class="line"></span><br><span class="line"><span class="comment"># 提供一个线程的起始位置(线程回调函数)</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">worker</span><span class="params">()</span>:</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">1000</span>):</span><br><span class="line">        <span class="comment"># 将需要保护的代码添加到 acquire 和 release 中间</span></span><br><span class="line">        time.sleep(<span class="number">0.1</span>)</span><br><span class="line">        lock.acquire()</span><br><span class="line">        print(i, threading.current_thread().name)</span><br><span class="line">        lock.release()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 如果当前的模块是主模块就执行</span></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">"__main__"</span>:</span><br><span class="line">    <span class="comment"># 创建了一个线程对象，并直接执行</span></span><br><span class="line">    threading.Thread(target=worker, name=<span class="string">"worker"</span>).start()</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 输出主线程的名称，应该和线程的输出是交替的</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">1000</span>):</span><br><span class="line">        time.sleep(<span class="number">0.1</span>)</span><br><span class="line">        lock.acquire()</span><br><span class="line">        print(i, threading.current_thread().name)</span><br><span class="line">        lock.release()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 一个变参函数，接收的数据被打包成元组</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">worker_thread1</span><span class="params">(*args)</span>:</span></span><br><span class="line">    print(type(args), args)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 一个变参函数，接收的数据被打包成字典</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">worker_thread2</span><span class="params">(**kwargs)</span>:</span></span><br><span class="line">    print(type(kwargs), kwargs)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 可以传入元组和键值对</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">worker_thread3</span><span class="params">(*args, **kwargs)</span>:</span></span><br><span class="line">    print(type(args), args)</span><br><span class="line">    print(type(kwargs), kwargs)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 创建线程，传入多个参数</span></span><br><span class="line">threading.Thread(target=worker_thread1, args=(<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>)).start()</span><br><span class="line"><span class="comment"># 传递字典到线程回调函数中时，键应该是一个字符串</span></span><br><span class="line">threading.Thread(target=worker_thread2, kwargs=&#123;<span class="string">"a"</span>:<span class="number">1</span>, <span class="string">"b"</span>: <span class="number">2</span>&#125;).start()</span><br><span class="line">threading.Thread(target=worker_thread3, args=(<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>), kwargs=&#123;<span class="string">"a"</span>:<span class="number">1</span>, <span class="string">"b"</span>: <span class="number">2</span>&#125;).start()</span><br><span class="line"></span><br><span class="line"><span class="comment"># 在 Python 中不建议使用递归，函数的递归有一定的次数限制，大概是 1000</span></span><br><span class="line"><span class="comment"># 因为 Python 执行在 pvm 中，效率不够高，不推荐递归</span></span><br></pre></td></tr></table></figure>
