span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 使用 mysql 提供的进行数据库编程，需要保证当前的应用哦个</span></span><br><span class="line"><span class="comment">// 程序版本(x86/x64)，库文件版本和本机的数据库完全一致。需</span></span><br><span class="line"><span class="comment">// 要将安装目录下的整个 inlcude 文件夹和 lib 路径下的 </span></span><br><span class="line"><span class="comment">// libmysql.lib 和 libmysql.dll 拷贝当当前的项目路径下</span></span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;windows.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">"include/mysql.h"</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">pragma</span> comment(lib, <span class="meta-string">"libmysql.lib"</span>)</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 检查数据库的执行是否成功</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">check</span><span class="params">(MYSQL* mysql)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="comment">// mysql_errno 返回的是错误码</span></span><br><span class="line">	<span class="keyword">if</span> (mysql_errno(mysql) != <span class="number">0</span>)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="comment">// mysql_error 返回的是错误信息</span></span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">"连接数据库出错: %s\n"</span>,</span><br><span class="line">			mysql_error(mysql));</span><br><span class="line">		system(<span class="string">"pause"</span>); <span class="built_in">exit</span>(<span class="number">0</span>);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 向指定的表中添加数据</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">insert</span><span class="params">(MYSQL* mysql, LPCSTR sql)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="comment">// 直接执行添加数据的操作</span></span><br><span class="line">	mysql_query(mysql, sql);</span><br><span class="line"></span><br><span class="line">	<span class="comment">// 需要检查数据是否添加成功</span></span><br><span class="line">	check(mysql);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 查询指定的数据</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">select</span><span class="params">(MYSQL* mysql, LPCSTR sql)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="comment">// 直接执行添加数据的操作</span></span><br><span class="line">	mysql_query(mysql, sql); </span><br><span class="line">	check(mysql);</span><br><span class="line">	</span><br><span class="line"></span><br><span class="line">	<span class="comment">// 获取到查询的结果值</span></span><br><span class="line">	MYSQL_RES* pRes = <span class="literal">NULL</span>;</span><br><span class="line">	pRes = mysql_use_result(mysql);</span><br><span class="line">	check(mysql);</span><br><span class="line"></span><br><span class="line">	<span class="comment">// 获取到查询结果有多少</span></span><br><span class="line">	<span class="keyword">int</span> nColCount = mysql_num_fields(pRes);</span><br><span class="line"></span><br><span class="line">	<span class="comment">// 输出每一列的列名</span></span><br><span class="line">	MYSQL_FIELD* pField = <span class="literal">nullptr</span>;</span><br><span class="line">	<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; nColCount; ++i)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="comment">// 从结果中获取到每一列的名称</span></span><br><span class="line">		pField = mysql_fetch_field(pRes);</span><br><span class="line">		<span class="comment">// 某一些情况下不存在列名不存在的就是 null</span></span><br><span class="line">		<span class="keyword">if</span> (pField == <span class="literal">nullptr</span>)</span><br><span class="line">			<span class="keyword">continue</span>;</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">"%s | "</span>, pField-&gt;name);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="built_in">puts</span>(<span class="string">""</span>);</span><br><span class="line"></span><br><span class="line">	<span class="comment">// 输出每一个查询到的字段</span></span><br><span class="line">	MYSQL_ROW row = <span class="literal">nullptr</span>;</span><br><span class="line">	<span class="keyword">while</span> (row = mysql_fetch_row(pRes))</span><br><span class="line">	&#123;   <span class="comment">// 获取每一行的信息</span></span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; nColCount; ++i)</span><br><span class="line">		&#123;    <span class="comment">// 需要提防产生空指针的情况</span></span><br><span class="line">			<span class="keyword">if</span> (row[i] != <span class="literal">nullptr</span>)</span><br><span class="line">				<span class="built_in">printf</span>(<span class="string">"[%s] "</span>, row[i]);</span><br><span class="line">			<span class="keyword">else</span></span><br><span class="line">				<span class="built_in">printf</span>(<span class="string">"[null] "</span>);</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">"\n"</span>);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">(<span class="keyword">int</span> argc, <span class="keyword">char</span>* argv[])</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="comment">// 修改控制台的默认字符编码</span></span><br><span class="line">	system(<span class="string">"chcp 65001"</span>);</span><br><span class="line"></span><br><span class="line">	<span class="comment">// 1. 初始化 mysql 数据库</span></span><br><span class="line">	mysql_library_init(argc, argv, <span class="literal">nullptr</span>);</span><br><span class="line"></span><br><span class="line">	<span class="comment">// 2. 操作 mysql 数据库需要提供一个 MYSQL 对象</span></span><br><span class="line">	MYSQL mysql = &#123; <span class="number">0</span> &#125;;</span><br><span class="line">	mysql_init(&amp;mysql);</span><br><span class="line"></span><br><span class="line">	<span class="comment">// 3. 连接数据库，需要提供明文的数据库信息</span></span><br><span class="line">	mysql_real_connect(&amp;mysql, <span class="string">"127.0.0.1"</span>, <span class="string">"root"</span>, </span><br><span class="line">		<span class="string">"66666666"</span>, <span class="string">"my_table"</span>, <span class="number">3306</span>, <span class="literal">nullptr</span>, <span class="number">0</span>);</span><br><span class="line">	check(&amp;mysql);</span><br><span class="line"></span><br><span class="line">	<span class="comment">// 4. 向数据库中添加信息</span></span><br><span class="line">	<span class="comment">// insert(&amp;mysql, "INSERT INTO my_class(m_name, m_count) VALUE('41', 41);");</span></span><br><span class="line"></span><br><span class="line">	<span class="comment">// 5. 从数据库中查询信息</span></span><br><span class="line">	select(&amp;mysql, <span class="string">"SELECT * FROM my_student;"</span>);</span><br><span class="line"></span><br><span class="line">	<span class="comment">// 6. 清理 mysql 数据库</span></span><br><span class="line">	mysql_library_end();</span><br><span class="line"></span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h1 id="python连接mysql"><a href="#python连接mysql" class="headerlink" title="python连接mysql"></a>python连接mysql</h1><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> pymysql</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">mysql</span><span class="params">(object)</span>:</span></span><br><span class="line"></span><br><span class="line">    <span class="comment"># 连接到数据库</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self)</span>:</span></span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            <span class="comment"># 创建连接对象，连接到数据库</span></span><br><span class="line">            self.connect = pymysql.connect(host=<span class="string">"127.0.0.1"</span>,</span><br><span class="line">                    user=<span class="string">"root"</span>, password=<span class="string">"66666666"</span>, db=<span class="string">"my_table"</span>)</span><br><span class="line">            <span class="comment"># 获取到游标对象，游标对象被用于执行查询操作</span></span><br><span class="line">            self.cursor = self.connect.cursor()</span><br><span class="line">        <span class="keyword">except</span> Exception <span class="keyword">as</span> e:</span><br><span class="line">            <span class="comment"># 一旦出现问题，这里会打印错误信息</span></span><br><span class="line">            print(e)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 添加数据到表中</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">insert</span><span class="params">(self, sql)</span>:</span></span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            <span class="comment"># 使用 execute 执行 sql 指令</span></span><br><span class="line">            self.cursor.execute(sql)</span><br><span class="line">            <span class="comment"># 任何对 sql 数据库执行修改的操作都需要提交</span></span><br><span class="line">            self.connect.commit()</span><br><span class="line">        <span class="keyword">except</span> Exception <span class="keyword">as</span> e:</span><br><span class="line">            <span class="comment"># 如果指令执行出错，理论应该回滚操作</span></span><br><span class="line">            self.connect.rollback()</span><br><span class="line">            <span class="comment"># 输出错误信息</span></span><br><span class="line">            print(e)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 查询数据，返回查询到的数据和数量</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">select</span><span class="params">(self, sql)</span>:</span></span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            <span class="comment"># 使用 execute 执行 sql 指令</span></span><br><span class="line">            self.cursor.execute(sql)</span><br><span class="line">            <span class="comment"># 使用 fetchall 获取所有结果</span></span><br><span class="line">            result = self.cursor.fetchall()</span><br><span class="line">            <span class="comment"># 使用 rowcount 获取返回的条目数量</span></span><br><span class="line">            count = self.cursor.rowcount</span><br><span class="line">            <span class="comment"># 查询到的结果是一个由所有的条目组成的元组</span></span><br><span class="line">            <span class="comment"># 元组的每一个元素又是一个元组，这个元组中</span></span><br><span class="line">            <span class="comment"># 保存的是查询到的每一列的信息</span></span><br><span class="line">            <span class="keyword">return</span> count, result</span><br><span class="line">        <span class="keyword">except</span> Exception <span class="keyword">as</span> e:</span><br><span class="line">            <span class="comment"># 如果指令执行出错，理论应该回滚操作</span></span><br><span class="line">            self.connect.rollback()</span><br><span class="line">            <span class="comment"># 输出错误信息</span></span><br><span class="line">            print(e)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">"__main__"</span>:</span><br><span class="line">    sql = mysql()</span><br><span class="line">    <span class="comment"># sql.insert("INSERT INTO my_class VALUE(43, '43', 43);")</span></span><br><span class="line">    print(sql.select(<span class="string">"SELECT * FROM my_student;"</span>))</span><br></pre></td></tr></table></figure>
