TE_NORMAL,</span><br><span class="line">		<span class="literal">NULL</span>);</span><br><span class="line">	<span class="keyword">if</span> (hFile == INVALID_HANDLE_VALUE)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">"文件打开失败\n"</span>);</span><br><span class="line">		<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">//2.获取文件大小</span></span><br><span class="line">	DWORD dwFileSize = GetFileSize(hFile, <span class="literal">NULL</span>);</span><br><span class="line">	<span class="comment">//3.申请内存空间</span></span><br><span class="line">	<span class="keyword">char</span>* pBuf = <span class="keyword">new</span> <span class="keyword">char</span>[dwFileSize]&#123;&#125;;</span><br><span class="line">	<span class="keyword">if</span> (!pBuf)</span><br><span class="line">	&#123;</span><br><span class="line">		CloseHandle(hFile);</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">"内存申请失败\n"</span>);</span><br><span class="line">		<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">//4.读取文件内容到内存空间</span></span><br><span class="line">	DWORD dwRead;</span><br><span class="line">	ReadFile(hFile, pBuf, dwFileSize, &amp;dwRead, <span class="literal">NULL</span>);</span><br><span class="line">	<span class="comment">//5. 返回内存地址</span></span><br><span class="line">	<span class="keyword">return</span> pBuf;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//2 是否是PE文件</span></span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">IsPeFile</span><span class="params">(<span class="keyword">char</span>* pBuf)</span></span></span><br><span class="line"><span class="function"></span </span><br><span class="line"></span><br><span class="line">	<span class="keyword">for</span> (DWORD i = <span class="number">0</span>; i &lt; dwCount; i++)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="comment">//FOA = RVA - 内存中区段首地址 + 文件中区段首地址</span></span><br><span class="line">		<span class="keyword">if</span> (dwRVA &gt;= pSec-&gt;VirtualAddress &amp;&amp;</span><br><span class="line">			dwRVA &lt; pSec-&gt;VirtualAddress + pSec-&gt;SizeOfRawData)</span><br><span class="line">		&#123;</span><br><span class="line">			<span class="keyword">return</span> dwRVA - pSec-&gt;VirtualAddress + pSec-&gt;PointerToRawData;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">//下一个区段表</span></span><br><span class="line">		pSec++;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">//低16位是其ID</span></span><br><span class="line"><span class="comment">char* arryResType[] = &#123; "", "鼠标指针（Cursor）", "位图（Bitmap）", "图标（Icon）", "菜单（Menu）"</span></span><br><span class="line"><span class="comment">, "对话框（Dialog）", "字符串列表（String Table）", "字体目录（Font Directory）", "字体（Font）", "快捷键（Accelerators）"</span></span><br><span class="line"><span class="comment">, "非格式化资源（Unformatted）", "消息列表（Message Table）", "鼠标指针组（Croup Cursor）", "", "图标组（Group Icon）", ""</span></span><br><span class="line"><span class="comment">, "版本信息（Version Information）" &#125;;</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//解析资源表</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">ShowResouceTable</span><span class="params">(<span class="keyword">char</span>* pBuf)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	PIMAGE_DOS_HEADER pDos = (PIMAGE_DOS_HEADER)pBuf;</span><br><span class="line">	PIMAGE_NT_HEADERS pNt = (PIMAGE_NT_HEADERS)(pDos-&gt;e_lfanew + pBuf);</span><br><span class="line">	<span class="comment">//找到资源表（数据目录表的第三项）</span></span><br><span class="line">	DWORD dwResRVA = pNt-&gt;OptionalHeader.DataDirectory[<span class="number">2</span>].VirtualAddress;</span><br><span class="line">	<span class="comment">//资源表在文件中的具体文件地址</span></span><br><span class="line">	DWORD dwResRoot = (DWORD)(RVAtoFOA(dwResRVA, pBuf) + pBuf);</span><br><span class="line">	<span class="comment">//开始解析</span></span><br><span class="line">	<span class="comment">//第一层地址</span></span><br><span class="line">	PIMAGE_RESOURCE_DIRECTORY pRes1 = (PIMAGE_RESOURCE_DIRECTORY)dwResRoot;</span><br><span class="line">	<span class="comment">//第一层总个数</span></span><br><span class="line">	DWORD dwCount_1 = pRes1-&gt;NumberOfIdEntries + pRes1-&gt;NumberOfNamedEntries;</span><br><span class="line">	<span class="comment">//第一层资源项的起始地址</span></span><br><span class="line">	PIMAGE_RESOURCE_DIRECTORY_ENTRY pEntry1 = (PIMAGE_RESOURCE_DIRECTORY_ENTRY)(pRes1 + <span class="number">1</span>);</span><br><span class="line">	<span class="keyword">for</span> (DWORD i = <span class="number">0</span>; i &lt; dwCount_1; i++)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="comment">//判断资源命名方式</span></span><br><span class="line">		<span class="keyword">if</span> (pEntry1-&gt;NameIsString)</span><br><span class="line">		&#123;</span><br><span class="line">			<span class="comment">//字符串命名</span></span><br><span class="line">			PIMAGE_RESOURCE_DIR_STRING_U pName = </span><br><span class="line">				(PIMAGE_RESOURCE_DIR_STRING_U)</span><br><span class="line">				(pEntry1-&gt;NameOffset + dwResRoot);</span><br><span class="line">			<span class="comment">//资源字符是WCHAR类型</span></span><br><span class="line">			<span class="comment">//在文件中并不是以0为结尾存储的</span></span><br><span class="line">			WCHAR * wcName = <span class="keyword">new</span> WCHAR[pName-&gt;Length+<span class="number">1</span>]&#123;&#125;;</span><br><span class="line">			<span class="built_in">memcpy</span>(wcName, pName-&gt;NameString, pName-&gt;Length * <span class="number">2</span>);</span><br><span class="line">			<span class="built_in">printf</span>(<span class="string">"资源种类名称：【%S】\n"</span>, wcName);</span><br><span class="line">			<span class="keyword">delete</span> wcName;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">else</span></span><br><span class="line">		&#123;</span><br><span class="line">			<span class="comment">//ID命名</span></span><br><span class="line">			<span class="comment">//低16位是其ID</span></span><br><span class="line">			<span class="keyword">char</span>* arryResType[] = &#123; <span class="string">""</span>, <span class="string">"鼠标指针（Cursor）"</span>, <span class="string">"位图（Bitmap）"</span>, <span class="string">"图标（Icon）"</span>, <span class="string">"菜单（Menu）"</span></span><br><span class="line">				, <span class="string">"对话框（Dialog）"</span>, <span class="string">"字符串列表（String Table）"</span>, <span class="string">"字体目录（Font Directory）"</span>, <span class="string">"字体（Font）"</span>, <span class="string">"快捷键（Accelerators）"</span></span><br><span class="line">				, <span class="string">"非格式化资源（Unformatted）"</span>, <span class="string">"消息列表（Message Table）"</span>, <span class="string">"鼠标指针组（Croup Cursor）"</span>, <span class="string">""</span>, <span class="string">"图标组（Group Icon）"</span>, <span class="string">""</span></span><br><span class="line">				, <span class="string">"版本信息（Version Information）"</span> &#125;;</span><br><span class="line">			<span class="keyword">if</span> (pEntry1-&gt;Id &gt; <span class="number">17</span>)</span><br><span class="line">			&#123;</span><br><span class="line">				<span class="built_in">printf</span>(<span class="string">"资源种类ID:【%d】\n"</span>, pEntry1-&gt;Id);</span><br><span class="line">			&#125; </span><br><span class="line">			<span class="keyword">else</span></span><br><span class="line">			&#123;</span><br><span class="line">				<span class="built_in">printf</span>(<span class="string">"资源种类ID:【%s】\n"</span>, arryResType[pEntry1-&gt;Id]);</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">//判断是否有下一层</span></span><br><span class="line">		<span class="keyword">if</span> (pEntry1-&gt;DataIsDirectory)</span><br><span class="line">		&#123;</span><br><span class="line">			<span class="comment">//第二层起始地址</span></span><br><span class="line">			PIMAGE_RESOURCE_DIRECTORY pRes2 = </span><br><span class="line">				(PIMAGE_RESOURCE_DIRECTORY)</span><br><span class="line">				(pEntry1-&gt;OffsetToDirectory + dwResRoot);</span><br><span class="line">			<span class="comment">//第二层资源个数</span></span><br><span class="line">			DWORD dwCount2 = pRes2-&gt;NumberOfIdEntries + pRes2-&gt;NumberOfNamedEntries;</span><br><span class="line">			<span class="comment">//第二层资源项的起始地址</span></span><br><span class="line">			PIMAGE_RESOURCE_DIRECTORY_ENTRY pEntry2 = </span><br><span class="line">				(PIMAGE_RESOURCE_DIRECTORY_ENTRY)(pRes2 + <span class="number">1</span>);</span><br><span class="line">			<span class="keyword">for</span> (DWORD i2 = <span class="number">0</span>; i2 &lt; dwCount2; i2++)</span><br><span class="line">			&#123;</span><br><span class="line">				<span class="comment">//判断资源命名方式</span></span><br><span class="line">				<span class="keyword">if</span> (pEntry2-&gt;NameIsString)</span><br><span class="line">				&#123;</span><br><span class="line">					<span class="comment">//字符串命名</span></span><br><span class="line">					PIMAGE_RESOURCE_DIR_STRING_U pName =</span><br><span class="line">						(PIMAGE_RESOURCE_DIR_STRING_U)</span><br><span class="line">						(pEntry2-&gt;NameOffset + dwResRoot);</span><br><span class="line">					<span class="comment">//资源字符是WCHAR类型</span></span><br><span class="line">					WCHAR * wcName = <span class="keyword">new</span> WCHAR[pName-&gt;Length + <span class="number">1</span>]&#123;&#125;;</span><br><span class="line">					<span class="built_in">memcpy</span>(wcName, pName-&gt;NameString, pName-&gt;Length * <span class="number">2</span>);</span><br><span class="line">					<span class="built_in">printf</span>(<span class="string">"\t资源名称：【%S】\n"</span>, wcName);</span><br><span class="line">					<span class="keyword">delete</span> wcName;</span><br><span class="line">				&#125;</span><br><span class="line">				<span class="keyword">else</span></span><br><span class="line">				&#123;</span><br><span class="line">					<span class="comment">//ID命名</span></span><br><span class="line">					<span class="built_in">printf</span>(<span class="string">"\t资源ID:【%d】\n"</span>, pEntry2-&gt;Id);</span><br><span class="line">				&#125;</span><br><span class="line"></span><br><span class="line">				<span class="comment">//判断是否有下一层</span></span><br><span class="line">				<span class="keyword">if</span> (pEntry2-&gt;DataIsDirectory)</span><br><span class="line">				&#123;</span><br><span class="line">					<span class="comment">//第三层</span></span><br><span class="line">					PIMAGE_RESOURCE_DIRECTORY pRes3 = </span><br><span class="line">						(PIMAGE_RESOURCE_DIRECTORY)</span><br><span class="line">						(pEntry2-&gt;OffsetToDirectory + dwResRoot);</span><br><span class="line">					<span class="comment">//资源个数</span></span><br><span class="line">					DWORD dwCount3 = pRes3-&gt;NumberOfIdEntries + pRes3-&gt;NumberOfNamedEntries;</span><br><span class="line">					PIMAGE_RESOURCE_DIRECTORY_ENTRY pEntry3 = (PIMAGE_RESOURCE_DIRECTORY_ENTRY)(pRes3 + <span class="number">1</span>);</span><br><span class="line"></span><br><span class="line">					<span class="comment">//资源类别（英文的或者中文的等等）</span></span><br><span class="line">					<span class="comment">//pEntry3-&gt;Name;</span></span><br><span class="line">					PIMAGE_RESOURCE_DATA_ENTRY pData = (PIMAGE_RESOURCE_DATA_ENTRY)(pEntry3-&gt;OffsetToData + dwResRoot);</span><br><span class="line">					<span class="comment">//资源的数据大小</span></span><br><span class="line">					DWORD dwDataSize = pData-&gt;Size;</span><br><span class="line">					<span class="comment">//pData-&gt;OffsetToData,资源数据的RVA</span></span><br><span class="line">					DWORD dwDataFOA = RVAtoFOA(pData-&gt;OffsetToData, pBuf);</span><br><span class="line">					PBYTE pByteData = (PBYTE)(dwDataFOA + pBuf);</span><br><span class="line">					<span class="comment">//这里输出前10个字节</span></span><br><span class="line">					<span class="built_in">printf</span>(<span class="string">"\t\t"</span>);</span><br><span class="line">					<span class="keyword">for</span> (<span class="keyword">int</span> n = <span class="number">0</span>; n &lt; <span class="number">10</span>; n++)</span><br><span class="line">					&#123;</span><br><span class="line">						<span class="built_in">printf</span>(<span class="string">"%02X "</span>, pByteData[n]);</span><br><span class="line">					&#125;</span><br><span class="line">					<span class="built_in">printf</span>(<span class="string">"\n"</span>);</span><br><span class="line">				&#125;</span><br><span class="line">				<span class="comment">//下一个资源</span></span><br><span class="line">				pEntry2++;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">//下一种资源</span></span><br><span class="line">		pEntry1++;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//解析重定位表</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">ShowRelocTable</span><span class="params">(<span class="keyword">char</span>* pBuf)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	PIMAGE_DOS_HEADER pDos = (PIMAGE_DOS_HEADER)pBuf;</span><br><span class="line">	PIMAGE_NT_HEADERS pNt = (PIMAGE_NT_HEADERS)(pDos-&gt;e_lfanew + pBuf);</span><br><span class="line">	<span class="comment">//找到重定位表（数据目录表第六项）</span></span><br><span class="line">	<span class="comment">//解析</span></span><br><span class="line">	DWORD dwRelocRVA = pNt-&gt;OptionalHeader.DataDirectory[<span class="number">5</span>].VirtualAddress;</span><br><span class="line">	<span class="comment">//得到重定位表在文件中的地址</span></span><br><span class="line">	PIMAGE_BASE_RELOCATION pReloc = </span><br><span class="line">		(PIMAGE_BASE_RELOCATION)</span><br><span class="line">		(RVAtoFOA(dwRelocRVA, pBuf) + pBuf);</span><br><span class="line">	</span><br><span class="line">	<span class="class"><span class="keyword">struct</span> <span class="title">TypeOffset</span> //重定位项结构</span></span><br><span class="line"><span class="class">	&#123;</span></span><br><span class="line">		WORD offset : <span class="number">12</span>;  <span class="comment">//低12位表示相对于本块记录的内存页的偏移量</span></span><br><span class="line">		WORD type : <span class="number">4</span>;     <span class="comment">//高4位表示需要修正几个字节（0：不需要修正；3：修正4个字节；0x10：修正8个字节）</span></span><br><span class="line">	&#125;;</span><br><span class="line">	<span class="keyword">int</span> n = <span class="number">1</span>;<span class="comment">//重定位块个数</span></span><br><span class="line">	<span class="keyword">while</span> (pReloc-&gt;SizeOfBlock)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">"第%d块【0x%08X】\n"</span>, n++, pReloc-&gt;VirtualAddress);</span><br><span class="line">		<span class="comment">//计算重定位项的个数</span></span><br><span class="line">		DWORD dwCount = (pReloc-&gt;SizeOfBlock - <span class="keyword">sizeof</span>(IMAGE_BASE_RELOCATION)) / <span class="keyword">sizeof</span>(WORD);</span><br><span class="line">		<span class="comment">//重定位项数组的首地址</span></span><br><span class="line">		TypeOffset* pOffset = (TypeOffset*)(pReloc + <span class="number">1</span>);</span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; dwCount; i++)</span><br><span class="line">		&#123;</span><br><span class="line">			<span class="keyword">if</span> (pOffset-&gt;type == <span class="number">3</span>)</span><br><span class="line">			&#123;</span><br><span class="line">				DWORD dwDataRVA = pOffset-&gt;offset + pReloc-&gt;VirtualAddress;</span><br><span class="line">				DWORD* pRelocData = (DWORD*)(RVAtoFOA(dwDataRVA, pBuf) + pBuf);</span><br><span class="line">				<span class="built_in">printf</span>(<span class="string">"\t需要修正的数据：0x%08X\n"</span>, *pRelocData);</span><br><span class="line">				<span class="comment">//如果程序运行起来，修正的方式</span></span><br><span class="line">				<span class="comment">//*pRelocData = *pRelocData - 默认加载基址 + 新的加载基址；</span></span><br><span class="line">			&#125;</span><br><span class="line">			<span class="comment">//下一个重定位项</span></span><br><span class="line">			pOffset++;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		<span class="comment">//下一个重定位块的地址</span></span><br><span class="line">		pReloc = (PIMAGE_BASE_RELOCATION)</span><br><span class="line">			((DWORD)pReloc + pReloc-&gt;SizeOfBlock);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">int</span> _tmain(<span class="keyword">int</span> argc, _TCHAR* argv[])</span><br><span class="line">&#123;</span><br><span class="line">	<span class="keyword">char</span>* pBuf = ReadFileToMemory(<span class="string">"123.exe"</span>);</span><br><span class="line">	<span class="keyword">if</span> (IsPeFile(pBuf))</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="comment">//ShowResouceTable(pBuf);</span></span><br><span class="line">		ShowRelocTable(pBuf);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">//释放内存</span></span><br><span class="line">	<span class="keyword">delete</span> pBuf;</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
