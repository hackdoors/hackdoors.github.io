lass="line">242</span><br><span class="line">243</span><br><span class="line">244</span><br><span class="line">245</span><br><span class="line">246</span><br><span class="line">247</span><br><span class="line">248</span><br><span class="line">249</span><br><span class="line">250</span><br><span class="line">251</span><br><span class="line">252</span><br><span class="line">253</span><br><span class="line">254</span><br><span class="line">255</span><br><span class="line">256</span><br><span class="line">257</span><br><span class="line">258</span><br><span class="line">259</span><br><span class="line">260</span><br><span class="line">261</span><br><span class="line">262</span><br><span class="line">263</span><br><span class="line">264</span><br><span class="line">265</span><br><span class="line">266</span><br><span class="line">267</span><br><span class="line">268</span><br><span class="line">269</span><br><span class="line">270</span><br><span class="line">271</span><br><span class="line">272</span><br><span class="line">273</span><br><span class="line">274</span><br><span class="line">275</span><br><span class="line">276</span><br><span class="line">277</span><br><span class="line">278</span><br><span class="line">279</span><br><span class="line">280</span><br><span class="line">281</span><br><span class="line">282</span><br><span class="line">283</span><br><span class="line">284</span><br><span class="line">285</span><br><span class="line">286</span><br><span class="line">287</span><br><span class="line">288</span><br><span class="line">289</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 001_链表.cpp : 此文件包含 "main" 函数。程序执行将在此处开始并结束。</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">"pch.h"</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="comment">// </span></span><br><span class="line"><span class="comment">// 链表的数据结构</span></span><br><span class="line"><span class="comment">// 1. 链表是由每一个节点连接起来的.</span></span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">Node</span> &#123;</span></span><br><span class="line">	<span class="keyword">int</span>		nData; <span class="comment">// 数据域</span></span><br><span class="line">	Node*	pNext; <span class="comment">// 指针域,用于保存下一个节点的首地址</span></span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">List</span> &#123;</span></span><br><span class="line">	<span class="comment">// 记录当前链表的节点个数</span></span><br><span class="line">	<span class="keyword">int</span> m_nCount=<span class="number">0</span>;</span><br><span class="line">	<span class="comment">// 用于保存链表的头节点的地址</span></span><br><span class="line">	Node* m_pHead = <span class="literal">nullptr</span>;</span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">	<span class="comment">/*!</span></span><br><span class="line"><span class="comment">	 * 函数名 : insert</span></span><br><span class="line"><span class="comment">	 * 功  能 : 将元素nData插入到链表的第nIndex位置</span></span><br><span class="line"><span class="comment">	 * 参  数 : int nIndex 插入到的下标</span></span><br><span class="line"><span class="comment">	 * 参  数 : int nData 要插入的数据</span></span><br><span class="line"><span class="comment">	 * 返回值 :  bool</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">bool</span> <span class="title">insert</span><span class="params">(<span class="keyword">int</span> nIndex, <span class="keyword">int</span> nData)</span></span></span><br><span class="line"><span class="function">	</span>&#123;</span><br><span class="line">		<span class="comment">// 1. 检查插入位置是否错误.</span></span><br><span class="line">		<span class="keyword">if</span> (nIndex &lt;<span class="number">0</span> || nIndex&gt;m_nCount) &#123;</span><br><span class="line">			<span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">// 2. 在堆空间中申请内存来保存新的节点</span></span><br><span class="line">		Node* pNew = <span class="keyword">new</span> Node;</span><br><span class="line">		<span class="comment">// 2.1 将要插入到链表中的数据保存在新节点.</span></span><br><span class="line">		pNew-&gt;nData = nData;</span><br><span class="line">		<span class="comment">// 3. 在链表中找到插入位置的前一个节点.</span></span><br><span class="line">		<span class="comment">// 3.1 如果插入到的是第0个位置.那么需要将</span></span><br><span class="line">		<span class="comment">//     新节点的首地址记录在m_pHead指针中.</span></span><br><span class="line">		<span class="keyword">if</span> (nIndex == <span class="number">0</span>) &#123;</span><br><span class="line">			pNew-&gt;pNext = m_pHead;</span><br><span class="line">			m_pHead = pNew;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">else</span> &#123;</span><br><span class="line">			<span class="comment">// 循环遍历到插入位置的前一个节点.</span></span><br><span class="line">			Node* pPre = m_pHead;</span><br><span class="line">			<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>; i &lt; nIndex; ++i) &#123;</span><br><span class="line">				pPre = pPre-&gt;pNext;</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="comment">// 4. 将前一个节点的pNext字段保存到新节点的pNext字段</span></span><br><span class="line">			<span class="comment">//	  这样就可以让新节点记录下一个节点</span></span><br><span class="line">			pNew-&gt;pNext = pPre-&gt;pNext;</span><br><span class="line">			<span class="comment">// 5. 将新节点的首地址保存到前一个节点的pNext字段</span></span><br><span class="line">			<span class="comment">//    这样通过前一个节点就能找到新的节点.</span></span><br><span class="line">			pPre-&gt;pNext = pNew;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">// 6. 增加节点个数.</span></span><br><span class="line">		++m_nCount;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/*!</span></span><br><span class="line"><span class="comment">	 * 函数名 : remove</span></span><br><span class="line"><span class="comment">	 * 功  能 : 从链表中删除下标为nIndex的元素</span></span><br><span class="line"><span class="comment">	 * 参  数 : int nIndex 要删除的元素所在的下标</span></span><br><span class="line"><span class="comment">	 * 返回值 :  void</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">void</span> <span class="title">remove</span><span class="params">(<span class="keyword">int</span> nIndex)</span></span></span><br><span class="line"><span class="function">	</span>&#123;</span><br><span class="line">		<span class="comment">// 1. 判断下标是否正确</span></span><br><span class="line">		<span class="keyword">if</span> (nIndex &lt; <span class="number">0</span> || nIndex &gt;= m_nCount) &#123;</span><br><span class="line">			<span class="keyword">return</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">// 2. 找到要删除的元素的前一个节点</span></span><br><span class="line">		<span class="comment">// 2.1 如果删除的是第0个节点. 这个节点的首地址</span></span><br><span class="line">		<span class="comment">//     是保存在m_pHead头节点指针中.</span></span><br><span class="line">		<span class="comment">//     因此, 直接操作头节点指针.</span></span><br><span class="line">		<span class="keyword">if</span> (nIndex == <span class="number">0</span>) &#123;</span><br><span class="line">			<span class="comment">// m_pHead-&gt;pNext记录的是被删除节点的下一个</span></span><br><span class="line">			<span class="comment">// 节点的首地址</span></span><br><span class="line">			<span class="comment">// 现在将下一个节点作为新的头节点:将节点的地址</span></span><br><span class="line">			<span class="comment">// 记录在头节点指针中.</span></span><br><span class="line">			Node* temp = m_pHead;</span><br><span class="line">			m_pHead = m_pHead-&gt;pNext;</span><br><span class="line">			<span class="keyword">delete</span> temp;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">else</span> &#123;</span><br><span class="line">			Node* pPreNode = m_pHead;</span><br><span class="line">			<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>; i &lt; nIndex; ++i) &#123;</span><br><span class="line">				pPreNode = pPreNode-&gt;pNext;</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="comment">// 3. 通过前一个节点的pNext字段找到被删除节点</span></span><br><span class="line">			<span class="comment">//	  的首地址</span></span><br><span class="line">			Node* pRemoveNode = pPreNode-&gt;pNext;</span><br><span class="line">			<span class="comment">// 4. 再通过被删除节点的pNext字段,得到被删除</span></span><br><span class="line">			<span class="comment">//    节点的下一个节点的首地址</span></span><br><span class="line">			Node* pNextNode = pRemoveNode-&gt;pNext;</span><br><span class="line">			<span class="comment">// 5. 将被删除节点的下一个节点的首地址保存到</span></span><br><span class="line">			<span class="comment">//    被删除节点的前一个节点的pNext字段.</span></span><br><span class="line">			pPreNode-&gt;pNext = pNextNode;</span><br><span class="line">			<span class="comment">// 6. 释放掉被删除节点的内存空间</span></span><br><span class="line">			<span class="keyword">delete</span> pRemoveNode;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">// 7. 递减当前节点个数</span></span><br><span class="line">		--m_nCount;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/*!</span></span><br><span class="line"><span class="comment">	 * 函数名 : find</span></span><br><span class="line"><span class="comment">	 * 功  能 : 在链表中查找元素</span></span><br><span class="line"><span class="comment">	 * 参  数 : int nData 被查找的元素</span></span><br><span class="line"><span class="comment">	 * 返回值 : int 元素在链表中的下标,找不到了就返回-1</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">int</span> <span class="title">find</span><span class="params">(<span class="keyword">int</span> nData)</span> </span>&#123;</span><br><span class="line">		Node* pNode = m_pHead;</span><br><span class="line">		<span class="keyword">int</span> nIndex = <span class="number">0</span>;</span><br><span class="line">		<span class="keyword">while</span> (pNode != <span class="literal">nullptr</span>) &#123;</span><br><span class="line">			<span class="comment">// 判断当前遍历到的节点保存的数据</span></span><br><span class="line">			<span class="comment">// 是否是要查找的数据</span></span><br><span class="line">			<span class="keyword">if</span> (pNode-&gt;nData == nData) &#123;</span><br><span class="line">				<span class="comment">// 如果是,就返回下标</span></span><br><span class="line">				<span class="keyword">return</span> nIndex;</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="comment">// 递增下标,用于记录,当前遍历到了第几个元素</span></span><br><span class="line">			++nIndex;</span><br><span class="line">			<span class="comment">// 找到下一个节点</span></span><br><span class="line">			pNode = pNode-&gt;pNext;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">return</span> <span class="number">-1</span>;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/*!</span></span><br><span class="line"><span class="comment">	 * 函数名 : at</span></span><br><span class="line"><span class="comment">	 * 功  能 : 获取指定下标的元素的数据域的引用.</span></span><br><span class="line"><span class="comment">	 * 参  数 : int nIndex 元素所在的下标</span></span><br><span class="line"><span class="comment">	 * 返回值 :  int&amp; 返回数据的引用.这样就可以在函数外部修改节点的数据了</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">int</span>&amp; <span class="title">at</span><span class="params">(<span class="keyword">int</span> nIndex)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">if</span> (nIndex &lt; <span class="number">0</span> || nIndex &gt;= m_nCount) &#123;</span><br><span class="line">			<span class="keyword">throw</span> <span class="built_in">std</span>::exception(<span class="string">"下标越界"</span>);</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">// 遍历到指定下标处的节点</span></span><br><span class="line">		Node* pNode = m_pHead;</span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; nIndex; ++i) &#123;</span><br><span class="line">			pNode = pNode-&gt;pNext;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">// 返回节点的引用(返回值是int&amp;引用类型)</span></span><br><span class="line">		<span class="keyword">return</span> pNode-&gt;nData;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/*!</span></span><br><span class="line"><span class="comment">	 * 函数名 : push_back</span></span><br><span class="line"><span class="comment">	 * 功  能 : 将数据插入到链表最后一个位置</span></span><br><span class="line"><span class="comment">	 * 参  数 : int nData</span></span><br><span class="line"><span class="comment">	 * 返回值 :  void</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">void</span> <span class="title">push_back</span><span class="params">(<span class="keyword">int</span> nData)</span> </span>&#123;</span><br><span class="line">		insert(m_nCount, nData);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/*!</span></span><br><span class="line"><span class="comment">	 * 函数名 : pop_back</span></span><br><span class="line"><span class="comment">	 * 功  能 : 将最后一个元素的值输出到*pData,然后删除</span></span><br><span class="line"><span class="comment">	 * 参  数 : int * pData</span></span><br><span class="line"><span class="comment">	 * 返回值 :  void</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">void</span> <span class="title">pop_back</span><span class="params">(<span class="keyword">int</span>* pData)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">if</span> (m_nCount) &#123;</span><br><span class="line">			<span class="comment">// 先获取最后一个元素的值,并保存到</span></span><br><span class="line">			<span class="comment">// 指针指向的内存中</span></span><br><span class="line">			*pData = at(m_nCount - <span class="number">1</span>);</span><br><span class="line">			<span class="comment">// 删除该元素</span></span><br><span class="line">			remove(m_nCount - <span class="number">1</span>);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/*!</span></span><br><span class="line"><span class="comment">	 * 函数名 : push_front</span></span><br><span class="line"><span class="comment">	 * 功  能 : 将数据插入到链表的最前面</span></span><br><span class="line"><span class="comment">	 * 参  数 : int nData</span></span><br><span class="line"><span class="comment">	 * 返回值 :  void</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">void</span> <span class="title">push_front</span><span class="params">(<span class="keyword">int</span> nData)</span> </span>&#123;</span><br><span class="line">		insert(<span class="number">0</span>, nData);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/*!</span></span><br><span class="line"><span class="comment">	 * 函数名 : pop_front</span></span><br><span class="line"><span class="comment">	 * 功  能 : 删除链表最前面的数据, 删除前,将值输出到*pData</span></span><br><span class="line"><span class="comment">	 * 参  数 : int * pData</span></span><br><span class="line"><span class="comment">	 * 返回值 :  void</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">void</span> <span class="title">pop_front</span><span class="params">(<span class="keyword">int</span> * pData)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">if</span> (m_nCount) &#123;</span><br><span class="line">			<span class="comment">// 先获取最后一个元素的值,并保存到</span></span><br><span class="line">			<span class="comment">// 指针指向的内存中</span></span><br><span class="line">			*pData = at( <span class="number">0</span> );</span><br><span class="line">			<span class="comment">// 删除该元素</span></span><br><span class="line">			remove( <span class="number">0</span> );</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/*!</span></span><br><span class="line"><span class="comment">	 * 函数名 : print</span></span><br><span class="line"><span class="comment">	 * 功  能 : 打印链表中的所有元素</span></span><br><span class="line"><span class="comment">	 * 返回值 :  void</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">void</span> <span class="title">print</span><span class="params">()</span> </span>&#123;</span><br><span class="line">		Node* pNode = m_pHead;</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">"["</span>);</span><br><span class="line">		<span class="keyword">while</span> (pNode != <span class="literal">nullptr</span>) &#123;</span><br><span class="line">			<span class="comment">// 打印节点的数据域</span></span><br><span class="line">			<span class="built_in">printf</span>(<span class="string">"%d,"</span>, pNode-&gt;nData);</span><br><span class="line">			<span class="comment">// 找到下一个节点</span></span><br><span class="line">			pNode = pNode-&gt;pNext;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">"\b]\n"</span>);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">	List l;</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"测试插入功能:\n"</span>);</span><br><span class="line">	l.insert(<span class="number">0</span>, <span class="number">10</span>);</span><br><span class="line">	l.insert(<span class="number">0</span>, <span class="number">9</span>);</span><br><span class="line">	l.insert(<span class="number">2</span>, <span class="number">12</span>);</span><br><span class="line">	l.insert(<span class="number">1</span>, <span class="number">11</span>);</span><br><span class="line">	l.print();</span><br><span class="line"></span><br><span class="line">	<span class="comment">// 修改链表的下标为2的项</span></span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"\n测试修改功能:\n"</span>);</span><br><span class="line">	<span class="keyword">int</span>&amp; rEle = l.at(<span class="number">2</span>);</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"下标为2项的值:%d\n"</span>, rEle);</span><br><span class="line">	rEle = <span class="number">100</span>;</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"下标为2项的值:%d\n"</span>, rEle);</span><br><span class="line"></span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"\n测试查找功能:\n"</span>);</span><br><span class="line">	<span class="keyword">int</span> nIndex = l.find(<span class="number">12</span>);</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"元素12在链表中的第%d项\n"</span>, nIndex);</span><br><span class="line"></span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"\n测试删除功能:\n"</span>);</span><br><span class="line">	<span class="comment">// 删除元素9</span></span><br><span class="line">	<span class="comment">// 1. 先通过find查找到元素9的下标</span></span><br><span class="line">	<span class="comment">// 2. 在通过删除函数删除指定下标的元素</span></span><br><span class="line">	l.remove(l.find(<span class="number">9</span>));</span><br><span class="line"></span><br><span class="line">	l.remove(<span class="number">3</span>);<span class="comment">// 9- 11 - 10 -12</span></span><br><span class="line">	l.print();</span><br><span class="line"></span><br><span class="line">	l.remove(<span class="number">1</span>);</span><br><span class="line">	l.print();</span><br><span class="line"></span><br><span class="line">	l.remove(<span class="number">0</span>);</span><br><span class="line">	l.print();</span><br><span class="line"></span><br><span class="line">	<span class="comment">// 模拟栈的操作:</span></span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"\n模拟栈操作:\n"</span>);</span><br><span class="line">	<span class="keyword">int</span> nData = <span class="number">0</span>;</span><br><span class="line">	l.push_back(<span class="number">10</span>);</span><br><span class="line">	l.push_back(<span class="number">9</span>);</span><br><span class="line">	l.push_back(<span class="number">8</span>);</span><br><span class="line">	l.push_back(<span class="number">7</span>);</span><br><span class="line">	l.print();</span><br><span class="line"></span><br><span class="line">	l.pop_back(&amp;nData);</span><br><span class="line">	l.print();</span><br><span class="line">	l.pop_back(&amp;nData);</span><br><span class="line">	l.print();</span><br><span class="line">	l.pop_back(&amp;nData);</span><br><span class="line">	l.print();</span><br><span class="line">	l.pop_back(&amp;nData);</span><br><span class="line">	l.print();</span><br><span class="line"></span><br><span class="line">	<span class="comment">// 模拟队列的操作</span></span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"\n模拟队列操作:\n"</span>);</span><br><span class="line">	l.push_back(<span class="number">100</span>);</span><br><span class="line">	l.push_back(<span class="number">101</span>);</span><br><span class="line">	l.push_back(<span class="number">102</span>);</span><br><span class="line">	l.push_back(<span class="number">103</span>);</span><br><span class="line">	l.pop_front(&amp;nData);</span><br><span class="line">	l.print();</span><br><span class="line">	l.pop_front(&amp;nData);</span><br><span class="line">	l.print();</span><br><span class="line">	l.pop_front(&amp;nData);</span><br><span class="line">	l.print();</span><br><span class="line">	l.pop_front(&amp;nData);</span><br><span class="line">	l.print();</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h1 id="二分法"><a href="#二分法" class="headerlink" title="二分法"></a>二分法</h1><figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 二分法.cpp : 此文件包含 "main" 函数。程序执行将在此处开始并结束。</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">"pch.h"</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">bin_seach</span><span class="params">(<span class="keyword">int</span>* pArr, <span class="keyword">int</span> nCount, <span class="keyword">int</span> nData)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="comment">//1. 先确定开始下标和结束的下标</span></span><br><span class="line">	<span class="keyword">int</span> nBeg = <span class="number">0</span>;</span><br><span class="line">	<span class="keyword">int</span> nEnd = nCount - <span class="number">1</span>;</span><br><span class="line">	<span class="keyword">int</span> nMid = (nEnd - nBeg) / <span class="number">2</span>;</span><br><span class="line">	<span class="keyword">int</span> i = <span class="number">1</span>;</span><br><span class="line">	<span class="keyword">while</span> (<span class="number">1</span>)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="comment">// 判断中间位置保存的数据是否就是</span></span><br><span class="line">		<span class="comment">// 要查找的元素</span></span><br><span class="line">		<span class="keyword">if</span> (pArr[nMid] == nData) &#123;</span><br><span class="line">			<span class="keyword">return</span> nMid;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">if</span> (nBeg == nEnd) &#123;</span><br><span class="line">			<span class="keyword">return</span> <span class="number">-1</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">// 开始确定下一次的查找范围</span></span><br><span class="line">		<span class="keyword">if</span> (nData &lt; pArr[nMid]) &#123;</span><br><span class="line">			<span class="comment">// 1. 保存开始下标不变</span></span><br><span class="line">			<span class="comment">// 2. 将当前中间下标设置为新的结束下标</span></span><br><span class="line">			nEnd = nMid;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">else</span> &#123;</span><br><span class="line">			<span class="comment">// 1. 保存结束的下标不变</span></span><br><span class="line">			<span class="comment">// 2. 将当前中间下标设置为新的开始下标</span></span><br><span class="line">			nBeg = nMid;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">// 重新计算新的中间下标</span></span><br><span class="line">		nMid = ((nEnd - nBeg) / <span class="number">2</span>) + nBeg;</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">"循环了%d次\n"</span>, i++);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">sort</span><span class="params">(<span class="keyword">int</span> *pArr, <span class="keyword">int</span> nCount)</span> </span>&#123;</span><br><span class="line">	<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; nCount - <span class="number">1</span>; ++i) &#123;</span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">0</span>; j &lt; nCount - i - <span class="number">1</span>; ++j) &#123;</span><br><span class="line">			<span class="keyword">if</span> (pArr[j] &gt; pArr[j + <span class="number">1</span>]) &#123;</span><br><span class="line">				<span class="keyword">int</span> temp = pArr[j];</span><br><span class="line">				pArr[j] = pArr[j + <span class="number">1</span>];</span><br><span class="line">				pArr[j + <span class="number">1</span>] = temp;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">printArr</span><span class="params">(<span class="keyword">int</span> *pArr, <span class="keyword">int</span> nCount)</span> </span>&#123;</span><br><span class="line">	<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; nCount; ++i) &#123;</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">"%d,"</span>, pArr[i]);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"\b\n"</span>);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">int</span> nArr[] = &#123; <span class="number">10</span>,<span class="number">5</span>,<span class="number">6</span>,<span class="number">8</span>,<span class="number">9</span>,<span class="number">45</span>,<span class="number">65</span>,<span class="number">32</span>,<span class="number">45</span> &#125;;</span><br><span class="line">	printArr(nArr, _countof(nArr));</span><br><span class="line">	sort(nArr, _countof(nArr));</span><br><span class="line">	printArr(nArr, _countof(nArr));</span><br><span class="line"></span><br><span class="line">	<span class="keyword">int</span> nIndex = bin_seach(nArr, _countof(nArr), <span class="number">45</span>);</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"45在%d\n"</span>, nIndex);</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
