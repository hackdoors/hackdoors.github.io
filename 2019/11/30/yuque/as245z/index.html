</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">//4.读取文件内容到内存空间</span></span><br><span class="line">	DWORD dwRead;</span><br><span class="line">	ReadFile(hFile, pBuf, dwFileSize, &amp;dwRead, <span class="literal">NULL</span>);</span><br><span class="line">	<span class="comment">//5. 返回内存地址</span></span><br><span class="line">	<span class="keyword">return</span> pBuf;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//2 是否是PE文件</span></span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">IsPeFile</span><span class="params">(<span class="keyword">char</span>* pBuf)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	PIMAGE_DOS_HEADER pDos = (PIMAGE_DOS_HEADER)pBuf;</span><br><span class="line">	<span class="keyword">if</span> (pDos-&gt;e_magic != IMAGE_DOS_SIGNATURE)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">"不是PE文件\n"</span>);</span><br><span class="line">		<span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	PIMAGE_NT_HEADERS pNt = (PIMAGE_NT_HEADERS)</span><br><span class="line">		(pDos-&gt;e_lfanew + pBuf);</span><br><span class="line">	<span class="keyword">if</span> (pNt-&gt;Signature != IMAGE_NT_SIGNATURE)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">"不是PE文件\n"</span>);</span><br><span class="line">		<span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//3 解析PE(头部重要字段)</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">ShowImportantHead</span><span class="params">(<span class="keyword">char</span>* pBuf)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	PIMAGE_DOS_HEADER pDos = (PIMAGE_DOS_HEADER)pBuf;</span><br><span class="line">	PIMAGE_NT_HEADERS pNt = (PIMAGE_NT_HEADERS)(pDos-&gt;e_lfanew + pBuf);</span><br><span class="line">	<span class="comment">//文件默认加载基址</span></span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"默认加载基址:0x%08X\n"</span>, pNt-&gt;OptionalHeader.ImageBase);</span><br><span class="line">	<span class="comment">//文件入口点</span></span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"文件入口点:0x%08X\n"</span>, pNt-&gt;OptionalHeader.AddressOfEntryPoint);</span><br><span class="line">	<span class="comment">//文件区段个数</span></span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"文件区段个数:%d\n"</span>, pNt-&gt;FileHeader.NumberOfSections);</span><br><span class="line">	<span class="comment">//。。。</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//RVA to FOA</span></span><br><span class="line"><span class="function">DWORD <span class="title">RVAtoFOA</span><span class="params">(DWORD dwRVA, <span class="keyword">char</span>* pBuf)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	PIMAGE_DOS_HEADER pDos = (PIMAGE_DOS_HEADER)pBuf;</span><br><span class="line">	PIMAGE_NT_HEADERS pNt = (PIMAGE_NT_HEADERS)(pDos-&gt;e_lfanew + pBuf);</span><br><span class="line">	<span class="comment">//区段个数（文件头第二个字段）</span></span><br><span class="line">	DWORD dwCount = pNt-&gt;FileHeader.NumberOfSections;</span><br><span class="line">	<span class="comment">//区段首地址（IMAGE_FIRST_SECTION）</span></span><br><span class="line">	PIMAGE_SECTION_HEADER pSec = IMAGE_FIRST_SECTION(pNt);</span><br><span class="line"></span><br><span class="line">	<span class="keyword">for</span> (DWORD i = <span class="number">0</span>; i &lt; dwCount; i++)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="comment">//FOA = RVA - 内存中区段首地址 + 文件中区段首地址</span></span><br><span class="line">		<span class="keyword">if</span> (dwRVA &gt;= pSec-&gt;VirtualAddress &amp;&amp; </span><br><span class="line">			dwRVA &lt; pSec-&gt;VirtualAddress + pSec-&gt;SizeOfRawData)</span><br><span class="line">		&#123;</span><br><span class="line">			<span class="keyword">return</span> dwRVA - pSec-&gt;VirtualAddress + pSec-&gt;PointerToRawData;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">//下一个区段表</span></span><br><span class="line">		pSec++;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//遍历导出表</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">ShowExportTable</span><span class="params">(<span class="keyword">char</span>* pBuf)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	PIMAGE_DOS_HEADER pDos = (PIMAGE_DOS_HEADER)pBuf;</span><br><span class="line">	PIMAGE_NT_HEADERS pNt = (PIMAGE_NT_HEADERS)(pDos-&gt;e_lfanew + pBuf);</span><br><span class="line">	<span class="comment">//找到导出表（数据目录表第一项）</span></span><br><span class="line">	PIMAGE_DATA_DIRECTORY pData = &amp;pNt-&gt;OptionalHeader.DataDirectory[<span class="number">0</span>];</span><br><span class="line">	<span class="comment">//导出表RVA转FOA</span></span><br><span class="line">	DWORD dwExportFOA = RVAtoFOA(pData-&gt;VirtualAddress, pBuf);</span><br><span class="line">	<span class="comment">//得到导出表在文件中的具体地址 = FOA + pBuf</span></span><br><span class="line">	PIMAGE_EXPORT_DIRECTORY pExport = </span><br><span class="line">		(PIMAGE_EXPORT_DIRECTORY)(dwExportFOA + pBuf);</span><br><span class="line">	<span class="comment">//解析导出表</span></span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"模块名：%s\n"</span>, RVAtoFOA(pExport-&gt;Name, pBuf) + pBuf);</span><br><span class="line">	<span class="comment">//导出地址表中函数个数</span></span><br><span class="line">	<span class="comment">//pExport-&gt;NumberOfFunctions</span></span><br><span class="line">	<span class="comment">//导出名称表中函数名称个数</span></span><br><span class="line">	<span class="comment">//pExport-&gt;NumberOfNames;</span></span><br><span class="line">	DWORD* pFuncAddr = (DWORD*)(RVAtoFOA(pExport-&gt;AddressOfFunctions,pBuf)+pBuf);</span><br><span class="line">	DWORD* pFuncNameAddr = (DWORD*)(RVAtoFOA(pExport-&gt;AddressOfNames, pBuf) + pBuf);</span><br><span class="line">	WORD*  pFuncOrdinalAddr = (WORD*)(RVAtoFOA(pExport-&gt;AddressOfNameOrdinals, pBuf) + pBuf);</span><br><span class="line"></span><br><span class="line">	<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; pExport-&gt;NumberOfFunctions;i++)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="keyword">if</span> (pFuncAddr[i] == <span class="number">0</span>)</span><br><span class="line">		&#123;</span><br><span class="line">			<span class="keyword">continue</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">//检测是否存在函数名称，如果有就输出</span></span><br><span class="line">		<span class="comment">//判断条件：序号表中存在的序号都是有名称的</span></span><br><span class="line">		<span class="keyword">bool</span> bFlag = FALSE;</span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">0</span>; j &lt; pExport-&gt;NumberOfNames; j++)</span><br><span class="line">		&#123;</span><br><span class="line">			<span class="keyword">if</span> (i == pFuncOrdinalAddr[j])</span><br><span class="line">			&#123;</span><br><span class="line">				<span class="comment">//有名称的函数</span></span><br><span class="line">				bFlag = TRUE;</span><br><span class="line">				DWORD dwNameRVA = pFuncNameAddr[j];</span><br><span class="line"></span><br><span class="line">				<span class="built_in">printf</span>(<span class="string">"函数序号：%d 函数名称【%s】\n"</span>, </span><br><span class="line">					i + pExport-&gt;Base,</span><br><span class="line">					RVAtoFOA(dwNameRVA,pBuf)+pBuf);</span><br><span class="line">				<span class="keyword">break</span>;</span><br><span class="line"></span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">if</span> (!bFlag)</span><br><span class="line">		&#123;</span><br><span class="line">			<span class="comment">//i+pExport-&gt;Base调用号</span></span><br><span class="line">			<span class="built_in">printf</span>(<span class="string">"函数序号：%d 函数名称【NULL】\n"</span>, i+pExport-&gt;Base);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//遍历导入表</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">ShowImportTable</span><span class="params">(<span class="keyword">char</span>* pBuf)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	PIMAGE_DOS_HEADER pDos = (PIMAGE_DOS_HEADER)pBuf;</span><br><span class="line">	PIMAGE_NT_HEADERS pNt = (PIMAGE_NT_HEADERS)(pDos-&gt;e_lfanew + pBuf);</span><br><span class="line">	<span class="comment">//找到导入表(数据目录表的第二项)</span></span><br><span class="line">	DWORD dwImportRVA = pNt-&gt;OptionalHeader.DataDirectory[<span class="number">1</span>].VirtualAddress;</span><br><span class="line">	PIMAGE_IMPORT_DESCRIPTOR pImport =</span><br><span class="line">		(PIMAGE_IMPORT_DESCRIPTOR)(RVAtoFOA(dwImportRVA, pBuf) + pBuf);</span><br><span class="line">	<span class="comment">//解析导入表(以全0结构为结尾)</span></span><br><span class="line">	<span class="keyword">while</span> (pImport-&gt;Name)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="comment">//导入模块名</span></span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">"导入模块名称：%s\n"</span>, RVAtoFOA(pImport-&gt;Name, pBuf) + pBuf);</span><br><span class="line">		<span class="comment">//导入名称表（以0结构为结尾）</span></span><br><span class="line">		PIMAGE_THUNK_DATA pThunkINT = </span><br><span class="line">			(PIMAGE_THUNK_DATA)</span><br><span class="line">			(RVAtoFOA(pImport-&gt;OriginalFirstThunk, pBuf) + pBuf);</span><br><span class="line">		<span class="comment">//导入地址表（以0结构为结尾）</span></span><br><span class="line">		PIMAGE_THUNK_DATA pThunkIAT =</span><br><span class="line">			(PIMAGE_THUNK_DATA)</span><br><span class="line">			(RVAtoFOA(pImport-&gt;FirstThunk, pBuf) + pBuf);</span><br><span class="line">		<span class="keyword">while</span> (pThunkINT-&gt;u1.AddressOfData)</span><br><span class="line">		&#123;</span><br><span class="line">			<span class="comment">//判断导入函数的导入方式</span></span><br><span class="line">			<span class="keyword">if</span> (IMAGE_SNAP_BY_ORDINAL32(pThunkINT-&gt;u1.AddressOfData))</span><br><span class="line">			&#123;</span><br><span class="line">				<span class="comment">//序号导入</span></span><br><span class="line">				<span class="comment">//LOWORD(pThunkINT-&gt;u1.AddressOfData)</span></span><br><span class="line">				<span class="built_in">printf</span>(<span class="string">"\t函数序号：【%d】函数名称：【NULL】\n"</span>,</span><br><span class="line">					pThunkINT-&gt;u1.AddressOfData &amp; <span class="number">0xFFFF</span>);</span><br><span class="line">			&#125; </span><br><span class="line">			<span class="keyword">else</span></span><br><span class="line">			&#123;</span><br><span class="line">				<span class="comment">//名称导入</span></span><br><span class="line">				DWORD dwNameFOA = RVAtoFOA(pThunkINT-&gt;u1.AddressOfData, pBuf);</span><br><span class="line">				PIMAGE_IMPORT_BY_NAME pName = </span><br><span class="line">					(PIMAGE_IMPORT_BY_NAME)</span><br><span class="line">					(dwNameFOA + pBuf);</span><br><span class="line">				<span class="built_in">printf</span>(<span class="string">"\t函数序号：【%d】函数名称：【%s】\n"</span>,</span><br><span class="line">					pName-&gt;Hint,pName-&gt;Name);</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="comment">//下一个导入函数</span></span><br><span class="line">			pThunkINT++;</span><br><span class="line">			<span class="comment">//pThunkIAT++;如果是加载到内存中再做遍历，在磁盘上时，与INT是一样的</span></span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">//下一个导入表（下一个导入模块）</span></span><br><span class="line">		pImport++;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">int</span> _tmain(<span class="keyword">int</span> argc, _TCHAR* argv[])</span><br><span class="line">&#123;</span><br><span class="line"><span class="comment">// 	void(*pFun)();</span></span><br><span class="line"><span class="comment">// 	HMODULE hMod = LoadLibraryA(DLL);</span></span><br><span class="line"><span class="comment">// 	pFun = (void(*)())GetProcAddress(hMod, (char*)1);</span></span><br><span class="line"><span class="comment">// 	pFun();</span></span><br><span class="line">	<span class="keyword">char</span>* pBuf = ReadFileToMemory(<span class="string">"TestDll.dll"</span>);</span><br><span class="line">	<span class="keyword">if</span> (IsPeFile(pBuf))</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="comment">//ShowImportantHead(pBuf);</span></span><br><span class="line">		<span class="comment">//ShowExportTable(pBuf);</span></span><br><span class="line">		ShowImportTable(pBuf);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">//释放内存</span></span><br><span class="line">	<span class="keyword">delete</span> pBuf;</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h1 id="TLS"><a href="#TLS" class="headerlink" title="TLS"></a>TLS</h1><figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// TLS.cpp : 定义控制台应用程序的入口点。</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">"stdafx.h"</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;windows.h&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="meta-keyword">pragma</span> comment(linker, <span class="meta-string">"/INCLUDE:__tls_used"</span>)</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// TLS变量</span></span><br><span class="line">__declspec (thread) <span class="keyword">int</span>  g_nNum = <span class="number">0x11111111</span>;</span><br><span class="line">__declspec (thread) <span class="keyword">char</span> g_szStr[] = <span class="string">"TLS g_nNum = 0x%p ...\r\n"</span>;</span><br><span class="line"><span class="comment">// TLS回调函数A</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> NTAPI <span class="title">t_TlsCallBack_A</span><span class="params">(PVOID DllHandle, DWORD Reason, PVOID Red)</span> </span>&#123;</span><br><span class="line">	<span class="keyword">if</span> (DLL_THREAD_DETACH == Reason) <span class="comment">// 如果线程退出则打印信息</span></span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">"t_TlsCallBack_A -&gt; ThreadDetach!\r\n"</span>);</span><br><span class="line">	<span class="keyword">return</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// TLS回调函数B</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> NTAPI <span class="title">t_TlsCallBack_B</span><span class="params">(PVOID DllHandle, DWORD Reason, PVOID Red)</span> </span>&#123;</span><br><span class="line">	<span class="keyword">if</span> (DLL_THREAD_DETACH == Reason) <span class="comment">// 如果线程退出则打印信息</span></span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">"t_TlsCallBack_B -&gt; ThreadDetach!\r\n"</span>);</span><br><span class="line">	<span class="keyword">return</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">* 注册TLS回调函数，".CRT$XLB"的含义是：</span></span><br><span class="line"><span class="comment">* CRT表明使用C RunTime机制</span></span><br><span class="line"><span class="comment">* X表示标识名随机</span></span><br><span class="line"><span class="comment">* L表示TLS callback section</span></span><br><span class="line"><span class="comment">* B其实也可以为B-Y的任意一个字母</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">pragma</span> data_seg(<span class="meta-string">".CRT$XLB"</span>)</span></span><br><span class="line">PIMAGE_TLS_CALLBACK p_thread_callback[] = &#123;</span><br><span class="line">	t_TlsCallBack_A,</span><br><span class="line">	t_TlsCallBack_B,</span><br><span class="line">	<span class="literal">NULL</span> &#125;;</span><br><span class="line"><span class="meta">#<span class="meta-keyword">pragma</span> data_seg()</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function">DWORD WINAPI <span class="title">t_ThreadFun</span><span class="params">(PVOID pParam)</span> </span>&#123;</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"t_Thread -&gt;  first printf:"</span>);</span><br><span class="line">	<span class="built_in">printf</span>(g_szStr, g_nNum);</span><br><span class="line">	g_nNum = <span class="number">0x22222222</span>; <span class="comment">// 注意这里</span></span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"t_Thread -&gt; second printf:"</span>);</span><br><span class="line">	<span class="built_in">printf</span>(g_szStr, g_nNum);</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">int</span> _tmain(<span class="keyword">int</span> argc, _TCHAR* argv[]) &#123;</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"_tmain -&gt; TlsDemo.exe is runing...\r\n\r\n"</span>);</span><br><span class="line">	CreateThread(<span class="literal">NULL</span>, <span class="number">0</span>, t_ThreadFun, <span class="literal">NULL</span>, <span class="number">0</span>, <span class="number">0</span>);</span><br><span class="line">	Sleep(<span class="number">100</span>);  <span class="comment">// 睡眠100毫秒用于确保第一个线程执行完毕</span></span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"\r\n"</span>);</span><br><span class="line">	CreateThread(<span class="literal">NULL</span>, <span class="number">0</span>, t_ThreadFun, <span class="literal">NULL</span>, <span class="number">0</span>, <span class="number">0</span>);</span><br><span class="line">	system(<span class="string">"pause"</span>);</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

="number">0</span>, <span class="number">0</span>, <span class="number">0</span>, <span class="number">0</span>);</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
