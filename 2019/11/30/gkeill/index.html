e">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">; 注释</span><br><span class="line">; 指定CPU型号</span><br><span class="line"><span class="number">.386</span></span><br><span class="line">; FLAT - 使用平台内存模式</span><br><span class="line">; STDCALL - 默认函数调用约定</span><br><span class="line">.model FLAT ,STDCALL</span><br><span class="line">; 指定大小敏感</span><br><span class="line">option casemap:none</span><br><span class="line">include msvcrt.inc</span><br><span class="line">includelib msvcrt.lib</span><br><span class="line"></span><br><span class="line">include user32.inc</span><br><span class="line">includelib user32.lib</span><br><span class="line"></span><br><span class="line">.data </span><br><span class="line">	pszStr db 'hello world', 0dh, 0ah , 0</span><br><span class="line">	pszPause db <span class="string">"pause"</span> , <span class="number">0</span></span><br><span class="line">	pszS db <span class="string">"%s"</span> , <span class="number">0</span></span><br><span class="line">	pszYes db <span class="string">"Yes"</span>,<span class="number">0</span></span><br><span class="line">	pszNo db <span class="string">"No"</span>,<span class="number">0</span></span><br><span class="line">	</span><br><span class="line">	; 定义了一个<span class="number">100</span>字节是数组, 使用<span class="number">0</span>来填充</span><br><span class="line">	g_buff db <span class="number">100</span> dup(<span class="number">0</span>)</span><br><span class="line">	</span><br><span class="line">; 汇编语句必须写在代码段中</span><br><span class="line">; .code 用于定义代码段</span><br><span class="line">.code </span><br><span class="line">; 指定程序入口</span><br><span class="line">; entry: 表示定义一个标签,entry是标签的名字</span><br><span class="line">entry:</span><br><span class="line">	push offset pszStr</span><br><span class="line">	call crt_printf</span><br><span class="line">	add esp , <span class="number">4</span>	</span><br><span class="line">	push offset pszPause</span><br><span class="line">	call crt_system</span><br><span class="line">	add esp,<span class="number">4</span></span><br><span class="line">	</span><br><span class="line">	; <span class="built_in">scanf</span>(<span class="string">"%s"</span> , g_buff)</span><br><span class="line">	push offset g_buff</span><br><span class="line">	push offset pszS</span><br><span class="line">	call crt_scanf</span><br><span class="line">	add esp , <span class="number">8</span></span><br><span class="line">	</span><br><span class="line">	; 判断输入的字符个数是否小于<span class="number">8</span></span><br><span class="line">	; <span class="number">1.</span> 得到字符串的长度</span><br><span class="line">	; <span class="keyword">int</span> n = <span class="built_in">strlen</span>(g_buff)</span><br><span class="line">	push offset g_buff</span><br><span class="line">	call crt_strlen</span><br><span class="line">	add esp, <span class="number">4</span></span><br><span class="line">	</span><br><span class="line">	; 一般情况, 函数的返回值保存在eax中.</span><br><span class="line">	; <span class="keyword">if</span> ( eax &lt; <span class="number">8</span>) MessageBox(<span class="number">0</span>,<span class="string">"Yes"</span>,<span class="number">0</span>,<span class="number">0</span>)</span><br><span class="line">	cmp eax , <span class="number">8</span></span><br><span class="line">	jb _BLOW</span><br><span class="line">	; 如果没有跳, 就说明是大于的</span><br><span class="line">	push <span class="number">0</span></span><br><span class="line">	push <span class="number">0</span></span><br><span class="line">	push offset pszYes</span><br><span class="line">	push <span class="number">0</span></span><br><span class="line">	call MessageBox</span><br><span class="line">	jmp _ENDIF</span><br><span class="line">	; <span class="keyword">else</span> MessageBox(<span class="number">0</span>,<span class="string">"No"</span>,<span class="number">0</span>,<span class="number">0</span>)</span><br><span class="line">_BLOW:		</span><br><span class="line">	push <span class="number">0</span></span><br><span class="line">	push <span class="number">0</span></span><br><span class="line">	push offset pszNo</span><br><span class="line">	push <span class="number">0</span></span><br><span class="line">	call MessageBox</span><br><span class="line">_ENDIF:</span><br><span class="line"></span><br><span class="line">	ret</span><br><span class="line"></span><br><span class="line">; 指定程序入口:  end + 标签的名字</span><br><span class="line">end entry</span><br></pre></td></tr></table></figure>
