执行将在此处开始并结束。</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">"pch.h"</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">Node</span> &#123;</span></span><br><span class="line">	<span class="keyword">int</span> nData;		<span class="comment">// 节点的数据域</span></span><br><span class="line">	Node* pLeft;	<span class="comment">// 左子树指针</span></span><br><span class="line">	Node* pRight;	<span class="comment">// 右子树指针</span></span><br><span class="line"></span><br><span class="line">	Node() :pLeft(), pRight() &#123;&#125;</span><br><span class="line">	Node(<span class="keyword">int</span> nData) </span><br><span class="line">		:nData(nData),pLeft(), pRight()</span><br><span class="line">	&#123;&#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 二叉查找树</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">BSTree</span> &#123;</span></span><br><span class="line">	<span class="keyword">int</span> m_nCount = <span class="number">0</span>; <span class="comment">// 树中节点个数</span></span><br><span class="line">	Node* m_pRoot = <span class="number">0</span>;<span class="comment">// 根节点指针:记录树中的根节点地址.</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">protected</span>:</span><br><span class="line">	<span class="comment">// 参数1是指针的引用, 为的是能够在</span></span><br><span class="line">	<span class="comment">// 函数内部修改函数外部的实参(可以参考交换两个变量的函数)</span></span><br><span class="line">	<span class="comment">/*!</span></span><br><span class="line"><span class="comment">	 * 函数名 : insert</span></span><br><span class="line"><span class="comment">	 * 功  能 : 将数据nData插入到pTree作为根节点的树居中</span></span><br><span class="line"><span class="comment">	 * 参  数 : Node * &amp; pTree 树的根节点.</span></span><br><span class="line"><span class="comment">	 * 参  数 : int nData 插入的数据</span></span><br><span class="line"><span class="comment">	 * 返回值 :  void</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">void</span> <span class="title">insert</span><span class="params">( Node*&amp; pTree, <span class="keyword">int</span> nData)</span> </span>&#123;</span><br><span class="line">		<span class="comment">// 1. 判断树的根节点是否为NULL,如果为NULL</span></span><br><span class="line">		<span class="comment">//    直接插入到根节点</span></span><br><span class="line">		<span class="keyword">if</span> (pTree == <span class="literal">nullptr</span>) &#123;</span><br><span class="line">			pTree = <span class="keyword">new</span> Node(nData);</span><br><span class="line">			<span class="comment">// 递增节点个数</span></span><br><span class="line">			++m_nCount;</span><br><span class="line">			<span class="keyword">return</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">// 2. 如果不为空,则判断插入的数据和根节点</span></span><br><span class="line">		<span class="comment">//    所保存的数据的大小关系</span></span><br><span class="line">		<span class="keyword">if</span> (nData &lt; pTree-&gt;nData) &#123;</span><br><span class="line">			<span class="comment">// 3. 如果插入数据小于根节点数据,那么就将</span></span><br><span class="line">			<span class="comment">//    根节点的左子树作为新的根节点,让后将</span></span><br><span class="line">			<span class="comment">//    数据插入到左子树中.</span></span><br><span class="line">			insert(pTree-&gt;pLeft, nData);</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">else</span> &#123;</span><br><span class="line">			<span class="comment">// 否则就插入到右子树中.</span></span><br><span class="line">			insert(pTree-&gt;pRight, nData);</span><br><span class="line">		&#125;	</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="function">Node*&amp; <span class="title">find</span><span class="params">(Node*&amp; pTree, <span class="keyword">int</span> nData)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">if</span> (pTree == <span class="literal">nullptr</span>) &#123;</span><br><span class="line">			<span class="keyword">return</span> pTree;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">// 1. 判断当前节点保存的数据是否</span></span><br><span class="line">		<span class="comment">//    就是要查找的数据</span></span><br><span class="line">		<span class="keyword">if</span> (pTree-&gt;nData == nData) &#123;</span><br><span class="line">			<span class="comment">// 如果是, 就返回节点本身</span></span><br><span class="line">			<span class="keyword">return</span> pTree;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">// 如果不是, 则判断这个数据是在节点的左子树中</span></span><br><span class="line">		<span class="comment">// 还是在右子树中.</span></span><br><span class="line">		<span class="comment">// 因为二叉树是左小右大的.</span></span><br><span class="line">		<span class="comment">// 因此, 比较要删除的数据和当前节点的大小关系</span></span><br><span class="line">		<span class="comment">// 就能知道是在左子树还是在右子树中</span></span><br><span class="line">		<span class="keyword">else</span> <span class="keyword">if</span> (nData &lt; pTree-&gt;nData) &#123;</span><br><span class="line">			<span class="keyword">return</span> find(pTree-&gt;pLeft,nData);</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">else</span> &#123;</span><br><span class="line">			<span class="keyword">return</span> find(pTree-&gt;pRight,nData);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="keyword">void</span> <span class="title">remove</span><span class="params">(Node*&amp; pTree, <span class="keyword">int</span> nData)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">if</span> (pTree == <span class="literal">nullptr</span>) &#123;</span><br><span class="line">			<span class="keyword">return</span>;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">"-------- 删除:%d-----  \n"</span>, nData);</span><br><span class="line">		printTree();</span><br><span class="line"></span><br><span class="line">		<span class="comment">// 1. 在树中查找到要删除的节点.</span></span><br><span class="line">		Node*&amp; pFindNode = find(pTree, nData);</span><br><span class="line">		<span class="comment">// 是否能够找到节点.</span></span><br><span class="line">		<span class="keyword">if</span> (pFindNode == <span class="literal">nullptr</span>) &#123;</span><br><span class="line">			<span class="keyword">return</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">// 2. 找到节点的就是被删除的节点</span></span><br><span class="line">		<span class="comment">//    删除时要判断节点是否是一个叶子节点</span></span><br><span class="line">		<span class="comment">//    如果是叶子节点可以直接删除</span></span><br><span class="line">		<span class="keyword">if</span> (pFindNode-&gt;pLeft == <span class="literal">nullptr</span> &amp;&amp; pFindNode-&gt;pRight == <span class="literal">nullptr</span>) &#123;</span><br><span class="line">			<span class="comment">// 直接删除</span></span><br><span class="line">			<span class="keyword">delete</span> pFindNode;</span><br><span class="line">			<span class="comment">// 将指针设置为空,由于pFindNode是一个指针</span></span><br><span class="line">			<span class="comment">// 的引用, 因此它修改的是哪里????(实际上修改的是</span></span><br><span class="line">			<span class="comment">// 父节点的右子树指针或左子树指针)</span></span><br><span class="line">			pFindNode = <span class="literal">nullptr</span>;</span><br><span class="line">			<span class="comment">// 递减节点个数</span></span><br><span class="line">			--m_nCount;</span><br><span class="line">			<span class="keyword">return</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">// 3. 如果不是叶子节点. 就需要在被删除节点的</span></span><br><span class="line">		<span class="comment">//    子树中找到一个叶子节点, 然后两者的值</span></span><br><span class="line">		<span class="comment">//    互换, 再删除掉叶子节点</span></span><br><span class="line">		<span class="comment">// 3.1 再找叶子节点的时候, 需要考虑子树高度差</span></span><br><span class="line">		<span class="comment">//    因此会在树高比较高的子树中找叶子节点.</span></span><br><span class="line">		<span class="keyword">int</span> nLeftHeight = getHeight(pFindNode-&gt;pLeft);</span><br><span class="line">		<span class="keyword">int</span> nRightHeight = getHeight(pFindNode-&gt;pRight);</span><br><span class="line">		<span class="comment">// 3.2 树中左小右大的关系, 因此, 需要左子树中</span></span><br><span class="line">		<span class="comment">//     找最大值, 在右子树中找最小值.	</span></span><br><span class="line">		<span class="keyword">if</span> (nLeftHeight &gt;= nRightHeight) &#123;</span><br><span class="line">			<span class="comment">// 左子树比较高,需要找最大值</span></span><br><span class="line">			Node*&amp; pNode = getMax(pFindNode-&gt;pLeft);</span><br><span class="line">			<span class="comment">// 将当前被找到的节点和叶子节点的数据域</span></span><br><span class="line">			<span class="comment">// 进行调换</span></span><br><span class="line">			<span class="keyword">int</span> t = pFindNode-&gt;nData;</span><br><span class="line">			pFindNode-&gt;nData = pNode-&gt;nData;</span><br><span class="line">			pNode-&gt;nData = t;</span><br><span class="line">			<span class="comment">// 删除叶子节点</span></span><br><span class="line">			<span class="comment">// 递归删除.</span></span><br><span class="line">			remove(pFindNode-&gt;pLeft, pNode-&gt;nData);</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">else</span> &#123;</span><br><span class="line">			<span class="comment">// 右子树比较高,需要找最小值</span></span><br><span class="line">			Node*&amp; pNode = getMin(pFindNode-&gt;pRight);</span><br><span class="line">			<span class="keyword">int</span> t = pFindNode-&gt;nData;</span><br><span class="line">			pFindNode-&gt;nData = pNode-&gt;nData;</span><br><span class="line">			pNode-&gt;nData = t;</span><br><span class="line">			<span class="comment">// 删除叶子节点</span></span><br><span class="line">			<span class="comment">// 递归删除.</span></span><br><span class="line">			remove(pFindNode-&gt;pRight, pNode-&gt;nData);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">/*!</span></span><br><span class="line"><span class="comment">	 * 函数名 : getHeight</span></span><br><span class="line"><span class="comment">	 * 功  能 : 求一个树的高度</span></span><br><span class="line"><span class="comment">	 * 参  数 : Node * pTree</span></span><br><span class="line"><span class="comment">	 * 返回值 :  int</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">int</span> <span class="title">getHeight</span><span class="params">(Node* pTree)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">if</span> (pTree == <span class="literal">nullptr</span>) &#123;</span><br><span class="line">			<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">// 求出左子树的高度</span></span><br><span class="line">		<span class="keyword">int</span> nLeftHeight = </span><br><span class="line">			getHeight(pTree-&gt;pLeft);</span><br><span class="line"></span><br><span class="line">		<span class="comment">// 求出右子树的高度</span></span><br><span class="line">		<span class="keyword">int</span> nRightHeight = </span><br><span class="line">			getHeight(pTree-&gt;pRight);</span><br><span class="line">		<span class="comment">// 取左右子树高度的最大值作为子树的高度</span></span><br><span class="line">		<span class="keyword">int</span> nHeight = nLeftHeight &gt; nRightHeight ? nLeftHeight : nRightHeight;</span><br><span class="line"></span><br><span class="line">		<span class="comment">// 本节点的高度 = 自身高度 + 子树的高度</span></span><br><span class="line">		<span class="keyword">return</span> <span class="number">1</span> + nHeight;</span><br><span class="line">	&#125;	</span><br><span class="line"></span><br><span class="line">	<span class="function">Node*&amp; <span class="title">getMin</span><span class="params">(Node*&amp; pTree)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">if</span> (pTree == <span class="literal">nullptr</span>) &#123;</span><br><span class="line">			<span class="keyword">return</span> pTree;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		<span class="comment">// 二叉树是左小右大的.</span></span><br><span class="line">		<span class="comment">// 一个树的最小值就在树的最左边</span></span><br><span class="line">		</span><br><span class="line">		<span class="keyword">if</span> (pTree-&gt;pLeft == <span class="literal">nullptr</span>) &#123;</span><br><span class="line">			<span class="comment">// 如果本节点的左子节点已经为空了</span></span><br><span class="line">			<span class="comment">// 说明了本节点就是树中最左边的节点</span></span><br><span class="line">			<span class="comment">// 就返回节点自身.</span></span><br><span class="line">			<span class="keyword">return</span> pTree;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">return</span> getMin(pTree-&gt;pLeft);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="function">Node*&amp; <span class="title">getMax</span><span class="params">(Node*&amp; pTree)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">if</span> (pTree == <span class="literal">nullptr</span>) &#123;</span><br><span class="line">			<span class="keyword">return</span> pTree;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">// 二叉树是左小右大的.</span></span><br><span class="line">		<span class="comment">// 一个树的最大值就在树的最右边</span></span><br><span class="line">		<span class="keyword">if</span> (pTree-&gt;pRight == <span class="literal">nullptr</span>) &#123;</span><br><span class="line">			<span class="comment">// 如果本节点的右子节点已经为空了</span></span><br><span class="line">			<span class="comment">// 说明了本节点就是树中最右边的节点</span></span><br><span class="line">			<span class="comment">// 就返回节点自身.</span></span><br><span class="line">			<span class="keyword">return</span> pTree;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">return</span> getMax(pTree-&gt;pRight);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">// 清空整颗树(后序遍历</span></span><br><span class="line">	<span class="function"><span class="keyword">void</span> <span class="title">clear</span><span class="params">(Node*&amp; pTree)</span> </span>&#123;</span><br><span class="line">		clear(pTree-&gt;pLeft);</span><br><span class="line">		clear(pTree-&gt;pRight);</span><br><span class="line">		<span class="keyword">delete</span> pTree;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">// 前序方式遍历树</span></span><br><span class="line">	<span class="function"><span class="keyword">void</span> <span class="title">printTreeByPreOrder</span><span class="params">(Node*&amp; pTree)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">if</span> (pTree == <span class="literal">nullptr</span>) &#123;</span><br><span class="line">			<span class="keyword">return</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">"%d,"</span>, pTree-&gt;nData);</span><br><span class="line">		printTreeByPreOrder(pTree-&gt;pLeft);</span><br><span class="line">		printTreeByPreOrder(pTree-&gt;pRight);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">// 中序方式遍历树</span></span><br><span class="line">	<span class="function"><span class="keyword">void</span> <span class="title">printTreeByInOrder</span><span class="params">(Node*&amp; pTree)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">if</span> (pTree == <span class="literal">nullptr</span>) &#123;</span><br><span class="line">			<span class="keyword">return</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		printTreeByInOrder(pTree-&gt;pLeft);</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">"%d,"</span>, pTree-&gt;nData);</span><br><span class="line">		printTreeByInOrder(pTree-&gt;pRight);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">// 后序方式遍历树</span></span><br><span class="line">	<span class="function"><span class="keyword">void</span> <span class="title">printTreeByPostOrder</span><span class="params">(Node*&amp; pTree)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">if</span> (pTree == <span class="literal">nullptr</span>) &#123;</span><br><span class="line">			<span class="keyword">return</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		printTreeByPostOrder(pTree-&gt;pLeft);</span><br><span class="line">		printTreeByPostOrder(pTree-&gt;pRight);</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">"%d,"</span>, pTree-&gt;nData);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">void</span> <span class="title">printTree</span><span class="params">(Node*&amp; pTree, <span class="keyword">int</span> nWidth, <span class="keyword">char</span> ch)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">if</span> (pTree == <span class="literal">nullptr</span>) &#123;</span><br><span class="line">			<span class="keyword">return</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		printTree(pTree-&gt;pLeft, nWidth + <span class="number">2</span>, <span class="string">'/'</span>);</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">"%*c%d\n"</span>, nWidth, ch , pTree-&gt;nData);</span><br><span class="line">		printTree(pTree-&gt;pRight, nWidth + <span class="number">2</span>, <span class="string">'\\'</span>);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">void</span> <span class="title">sort</span><span class="params">(Node*&amp; pTree)</span> </span>&#123;</span><br><span class="line">		<span class="comment">// 1. 判断树的形状:</span></span><br><span class="line">		<span class="keyword">int</span> nLeftHeight = getHeight(pTree-&gt;pLeft);</span><br><span class="line">		<span class="keyword">int</span> nRightHeight = getHeight(pTree-&gt;pRight);</span><br><span class="line">		<span class="keyword">if</span> (nLeftHeight - nRightHeight &gt; <span class="number">1</span>) &#123;</span><br><span class="line">			<span class="comment">// 1.1 左斜</span></span><br><span class="line">			nLeftHeight = getHeight(pTree-&gt;pLeft-&gt;pLeft);</span><br><span class="line">			nRightHeight = getHeight(pTree-&gt;pLeft-&gt;pRight);</span><br><span class="line">			<span class="keyword">if</span> (nLeftHeight &gt; nRightHeight) &#123;</span><br><span class="line">				<span class="comment">// 1.1.1 左单斜</span></span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">else</span> &#123;</span><br><span class="line">				<span class="comment">// 1.1.2 左歪斜</span></span><br><span class="line"></span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">else</span> <span class="keyword">if</span> (nLeftHeight - nRightHeight &lt; <span class="number">-1</span>) &#123;</span><br><span class="line">			<span class="comment">// 1.2 右斜</span></span><br><span class="line">			nLeftHeight = getHeight(pTree-&gt;pRight-&gt;pLeft);</span><br><span class="line">			nRightHeight = getHeight(pTree-&gt;pRight-&gt;pRight);</span><br><span class="line">			<span class="keyword">if</span> (nRightHeight &gt; nLeftHeight) &#123;</span><br><span class="line">				<span class="comment">// 1.2.1 右单斜</span></span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">else</span> &#123;</span><br><span class="line">				<span class="comment">// 1.2.2 右歪斜</span></span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">	<span class="keyword">void</span> insert(<span class="keyword">int</span> nData) &#123;</span><br><span class="line">		insert(m_pRoot, nData);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="keyword">void</span> <span class="title">remove</span><span class="params">(<span class="keyword">int</span> nData)</span> </span>&#123;</span><br><span class="line">		remove(m_pRoot, nData);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="keyword">void</span> <span class="title">printTree</span><span class="params">()</span> </span>&#123;</span><br><span class="line">		printTree(m_pRoot, <span class="number">2</span>, <span class="string">'*'</span>);</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">"\n"</span>);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;;</span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">MyStruct</span> &#123;</span></span><br><span class="line">	<span class="keyword">int</span> nNum = <span class="number">0</span>;</span><br><span class="line">	<span class="keyword">const</span> <span class="keyword">char</span>* pStr;</span><br><span class="line">&#125;;</span><br><span class="line"><span class="function"><span class="keyword">const</span> <span class="keyword">char</span>*&amp; <span class="title">fun</span><span class="params">(<span class="keyword">const</span> <span class="keyword">char</span>*&amp; p)</span> </span>&#123;</span><br><span class="line">	<span class="keyword">return</span> p;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">	MyStruct stc = &#123;<span class="number">0</span>, <span class="string">"hello"</span> &#125;;</span><br><span class="line">	<span class="keyword">const</span> <span class="keyword">char</span>*&amp; p = fun(stc.pStr);</span><br><span class="line">	p = <span class="string">"呵呵"</span>;</span><br><span class="line"></span><br><span class="line">	BSTree tree;</span><br><span class="line">	tree.insert(<span class="number">10</span>);</span><br><span class="line">	tree.insert(<span class="number">5</span>);</span><br><span class="line">	tree.insert(<span class="number">20</span>);</span><br><span class="line">	tree.insert(<span class="number">7</span>);</span><br><span class="line">	tree.insert(<span class="number">6</span>);</span><br><span class="line">	tree.printTree();</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">	tree.remove(<span class="number">10</span>);</span><br><span class="line">	tree.printTree();</span><br><span class="line">&#125;</span><br></pre></td></tr></table></f
